<section id="register-form" class="w-full max-w-xl mx-auto bg-white shadow-lg rounded-xl p-8">
  <h1 class="text-center text-[#a734a9] text-3xl font-bold mb-6">Register Now</h1>

  <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()" class="space-y-5">

    <!--? ================= Name ================= -->

    <div class="flex flex-col gap-2">
      <p-floatlabel variant="on">
        <input formControlName="name" pInputText id="name" autocomplete="off" class="w-full" />
        <label for="name">Name</label>
      </p-floatlabel>
      <app-alert-messages [control]="registerForm.get('name')"></app-alert-messages>
    </div>

    <!--? ================= Email ================= -->

    <div class="flex flex-col gap-2">
      <p-floatlabel variant="on">
        <input formControlName="email" type="email" pInputText id="email" autocomplete="off" class="w-full" />
        <label for="email">Email</label>
      </p-floatlabel>
      <app-alert-messages [control]="registerForm.get('email')" fieldName="email"></app-alert-messages>
    </div>

    <!--? ================= Password ================= -->

    <div class="flex flex-col gap-2">
      <p-floatlabel variant="on">
        <input formControlName="password" type="password" pInputText id="password" autocomplete="off" class="w-full" />
        <label for="password">Password</label>
      </p-floatlabel>
      <app-alert-messages [control]="registerForm.get('password')" fieldName="password"></app-alert-messages>
    </div>

    <!--? ================= Age ================= -->

    <div class="flex flex-col gap-2">
      <p-floatlabel variant="on">
        <input formControlName="age" type="number" pInputText id="age" autocomplete="off" class="w-full" />
        <label for="age">Age</label>
      </p-floatlabel>
      <app-alert-messages [control]="registerForm.get('age')" fieldName="age"></app-alert-messages>
    </div>

    <!--? ================= Phone ================= -->

    <div class="flex flex-col gap-2">
      <p-floatlabel variant="on">
        <input formControlName="phone" type="tel" pInputText id="phone" autocomplete="off" class="w-full" />
        <label for="phone">Phone</label>
      </p-floatlabel>
      <app-alert-messages [control]="registerForm.get('phone')" fieldName="phone"></app-alert-messages>
    </div>


    <!--? ================= Submit Button ================= -->

    <button type="submit" [disabled]="isLoading" class="w-full bg-[#c643c8] text-white py-2 rounded-lg font-semibold
            hover:bg-[#8f3491]  transition disabled:bg-gray-400 disabled:cursor-default">
      Register
      @if (isLoading) {
      <i class="fa-solid fa-spinner fa-spin-pulse fa-spin-reverse"></i>
      }
    </button>
  </form>

  <!-- ? Toast -->
  <p-toast position="top-right" />

</section>
