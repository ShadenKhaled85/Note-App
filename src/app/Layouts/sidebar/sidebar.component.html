<aside>
  <div class="ms-1 mt-2">
    <button (click)="openSidebar()" class="text-black hover:bg-[#fe99ff] rounded-lg p-2.5 focus:outline-none"
      type="button" data-drawer-target="drawer-navigation" data-drawer-show="drawer-navigation"
      aria-controls="drawer-navigation">
      <svg class="w-6 h-6" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <div id="drawer-navigation"
    class="fixed top-0 left-0 z-40 w-64 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white "
    tabindex="-1" aria-labelledby="drawer-navigation-label">
    <h5 id="drawer-navigation-label" class="text-base font-semibold text-gray-700 uppercase">Notes App</h5>
    <button (click)="closeSidebar()" type="button" data-drawer-hide="drawer-navigation"
      aria-controls="drawer-navigation"
      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center  ">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg>
      <span class="sr-only">Close menu</span>
    </button>

    <div class="py-4 overflow-y-auto">
      <ul class="space-y-2 font-medium">
        @if (isLoggedIn()) {
        <li>
          <a routerLink="home" routerLinkActive="text-[#c643c8]"
            class="flex items-center p-2 rounded-lg hover:bg-gray-100 hover:text-[#c643c8] transition group">
            <i class="fa-regular fa-clipboard"></i>
            <span class="flex-1 ms-3 whitespace-nowrap">My Notes</span>
            <span
              class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full">
              {{notesCount}}
            </span>
          </a>
        </li>
        <li>
          <app-new-note></app-new-note>
        </li>
        <li>
          <a (click)="signOut()"
            class="flex items-center p-2 rounded-lg hover:bg-gray-100 hover:text-[#c643c8] transition group">
            <span class="flex-1 ms-3 whitespace-nowrap">Sign out</span>
          </a>
        </li>
        }
        @else {
        <li>
          <a routerLink="login" routerLinkActive="bg-gray-100 text-[#c643c8]"
            class="flex items-center p-2 rounded-lg hover:bg-gray-100 hover:text-[#c643c8] transition group">
            <span class="flex-1 ms-3 whitespace-nowrap">Login</span>
          </a>
        </li>
        <li>
          <a routerLink="register" routerLinkActive="bg-gray-100 text-[#c643c8]"
            class="flex items-center p-2  rounded-lg hover:bg-gray-100 hover:text-[#c643c8] transition group">
            <span class="flex-1 ms-3 whitespace-nowrap">Register</span>
          </a>
        </li>
        }
      </ul>
    </div>
  </div>
</aside>
